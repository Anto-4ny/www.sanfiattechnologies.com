<body id="home-page">
    
    <main>
        <div class="auth-container">
            <!-- Sign-Up Section -->
            <div class="form-box" id="signup-section">
                <form id="signup-form">
                    <h2>Signup</h2>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" pattern="[A-Za-z]+" placeholder="Enter your first name" required>
        
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" pattern="[A-Za-z]+" placeholder="Enter your last name" required>
        
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
        
                    <label for="signup-password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                        <span id="toggle-signup-password" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
        
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <span id="toggle-confirm-password" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
        
                    <label for="referral-code">Referral Code (optional):</label>
                    <input type="text" id="referral-code" name="referralCode" placeholder="Enter referral code">
        
                    <button type="submit" class="button signup-submit-button">Signup</button>
                    <div id="signup-message" class="message"></div>
        
                    <div class="form-footer">
                        <span>Already have an account?</span>
                        <a href="#" id="show-login" class="link">Login here</a>
                    </div>
                </form>
            </div>
        
            <!-- Login Section -->
            <div class="form-box hidden" id="login-section">
                <form id="login-form">
                    <h2>Login</h2>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
        
                    <label for="login-password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <span id="toggle-login-password" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
        
                    <button type="submit" class="button login-button">Login</button>
                    <div id="login-message" class="message"></div>
        
                    <div class="form-footer">
                        <a href="#" id="show-signup" class="link">Signup here</a> |
                        <a href="#" id="forgot-password" class="link">Forgot Password?</a>
                    </div>
                </form>
            </div>
        
            <div id="forgot-password-section" class="hidden">
                <h2>Reset Password</h2>
                <label for="reset-email">Enter your email address:</label>
                <input type="email" id="reset-email" placeholder="Enter your email" required>
                <button id="send-reset-email">Send Reset Email</button>
                <div id="reset-message" class="message"></div>
                <button id="back-to-login">Back to Login</button>
            </div>            
        </div>

    <script>
        // Auto-fill referral code from URL if provided
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('referral');
            if (referralCode) {
                const referralInput = document.getElementById('referral-code');
                referralInput.value = referralCode;
                referralInput.disabled = true;
            }
        });
    </script>
